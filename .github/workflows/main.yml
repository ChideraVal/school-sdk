name: Python Workflow

on:
  push:
    branches:
      - master

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Client Tests
        run: python "SchoolSDK/testcl.py"
        
  getBindKey:
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Get bind key value
        run: echo "My bind key is ${{ secrets.BIND_KEY }}"
        
        
